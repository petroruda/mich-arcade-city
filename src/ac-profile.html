<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="shared-styles.html">

<dom-module id="ac-profile">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        max-width: 480px;
        height: 100%;
        margin-bottom: 68px;
      }
      .user-image{
          display: flex;
          justify-content: center;
          width: 100%;
      }
      .user-image iron-image{
          border-radius: 50%;
          width: 100px;
          height: 100px;
      }
      .buttons{
          width:100%;
          bottom: 0px;
          display: flex;
          position: fixed;
          height: 64px;
          justify-content: flex-end;
          /* box-shadow:0px 0px 8px #888888; */
      }
    </style>
    <firebase-auth
     id="auth"
     user="{{user}}"
     provider="google"
     on-error="handleError">
    </firebase-auth>

 <div hidden$="{{user}}" class="not-loged-in">
     Please <a href="/login">Sign In</a> to View Your Profile
 </div>
    <main hidden$="{{!user}}">
        <div class="user-info card">
            <h1>Car Details</h1>
            <div class="user-image">
                <iron-image style="width:100px; height:100px;" sizing="cover" placeholder="images/user.jpg" preload fade src="{{user.photoURL}}"></iron-image>
                <!-- <img src="{{user.photoURL}}" placeholder-img="images/user.jpg" alt="{{user.displayName}}'s Photo"> -->
            </div>
             <paper-input value="{{user.displayName}}" label="Display Name"></paper-input>
             <paper-input value="{{user.phoneNumber}}" label="Phone Number"></paper-input>
             <paper-input value="{{user.location}}" label="Location"></paper-input>
             <paper-input value="{{user.email}}" label="Email"></paper-input>
             <paper-textarea label="About Me"></paper-textarea>
        </div>
        <div class="user-info card">
             <h1>Car Details</h1>
            <paper-input value="{{user.car.info}}" label="Short Dispcription of car"></paper-input>
        </div>
        </div>
    <div class="buttons">
        <span></span>
        <button class="button danger">Cancel</button>
        <button class="button accept">Save</button>
    </div>
    </main>
  </template>

  <script>
    class AcProfile extends Polymer.Element {
      static get is() { return 'ac-profile'; }
      static get properties() {
        return {
        };
      }
      _save(){
          console.log("savable!")
      }
    }

    window.customElements.define(AcProfile.is, AcProfile);
  </script>
</dom-module>
