<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="shared-styles.html">

<dom-module id="ac-chat-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px 20px;
      }
    </style>

    <div class="content">
    <a href="chat">
      <paper-icon-button user={{item}}  icon="ac-icons:arrow-back"></paper-icon-button>
    </a>
        {{user.name.first}}
    </div>
  </template>

  <script>
    class AcChatView extends Polymer.Element {
      static get is() { return 'ac-chat-view'; }
      static get properties() {
        return {
            user: {
                type: Object,
                notify: true
            } 
        };
      }
    }

    window.customElements.define(AcChatView.is, AcChatView);
  </script>
</dom-module>
