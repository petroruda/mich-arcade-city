<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="shared-styles.html">

<dom-module id="ac-chat-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      .content{  
        position: fixed;
        top: 56;
        left: 0;
        right: 0;
        height: 100%;
        overflow: hidden;
      }
      .input-area{
        display: flex;
        width: 100%;
        margin-bottom: 30px;
        height: 60px;
        align-items: flex-end;
        justify-content: center;
      }
      .input-area paper-textarea{
        width: 200px;
        margin-right: 5px;
      }
      .inputfile {
        width: 0.1px;
        height: 0.1px;
        opacity: 0;
        overflow: hidden;
        position: absolute;
        z-index: -1;
      }
      paper-fab{
        margin-left: 15px;
      }
      .chat-container{
        height: calc(100% - 180px);;
        padding-top: 0;
        padding-bottom: 0;
      }
      .chat-wrap{
          display: flex;
          flex-direction: column;
          overflow-y: auto;
          margin-bottom: 10px;
          height: calc(100% - 10px);
      }
      .bubble{
        min-width: 50px;
        margin: 10px;
        padding: 10px;
        position: relative;
      }
      .self {
        color: #fff;
        align-self: flex-end !important;
        background: #03A9F4 !important;
        border-radius: 10px 10px 0px 10px!important;
        margin-left:70px;
      }
      .other {
        color: #03A9F4;
        align-self: flex-start !important;
        background: #dedefe !important;
        border-radius:  10px 10px 10px 0px !important;
        margin-right:70px;
      }
      .chat-time{
        margin-left: 15px;
        font-size: 8pt;
        color:inherit;
      }
    </style>
    <app-route
        route="{{route}}"
        pattern="/:user_name"
        data="{{routeData}}"></app-route>

        <firebase-auth
          id="auth"
          user="{{user}}"
          provider="google"
          on-error="handleError">
        </firebase-auth>
        <firebase-query
          id="selfQuery"
          path="users/{{user.uid}}/chats/{{routeData.user_name}}"
          data="{{messages}}">
        </firebase-query>
        <firebase-document
          id="friendQuery"
          path="/users/{{routeData.user_name}}"
          data="{{friend}}">
        </firebase-document>

    <div class="content">
      <a href="chat">
        <paper-icon-button icon="ac-icons:arrow-back"></paper-icon-button>Chat with {{friend.displayName}}
      </a>

      <div class="chat-container">
        <div id="messageList" class="chat-wrap">
            <template is="dom-repeat" items="[[messages]]">
              <div class$="bubble {{_self(item)}}" on-tap="_selectUser" user={{item}} name="chat-view">
                  <div class="chat-text">{{item.text}} <span class="chat-time">{{item.time}}</span></div>
              </div>
            </template>
        </div>
      </div>
      
      <div class="input-area">
        <paper-textarea id="text" placeholder="Type your message"></paper-textarea>
        <input type="file" name="file" id="file" class="inputfile" />
        <label for="file"><iron-icon icon="ac-icons:add-a-photo"></iron-icon></label>
        <!--<paper-icon-button icon="ac-icons:add-a-photo"></paper-icon-button>-->
        <paper-fab on-tap="_sendMsg" icon="ac-icons:send"></paper-fab>
      </div>
    </div>    
  </template>

  <script>
    class AcChatView extends Polymer.Element {
      static get is() { return 'ac-chat-view'; }
      static get properties() {
        return {
            user: {
                type: Object,
                notify: true
            },
            messages : {
              type: Array,
              observer: '_msgAdded'
            },
            user: {
              type: Object,
              value: function(){
                return {};
              }
            },
            friend: {
              type: Object,
              value: function(){
                return {};
              }
            },
            routeData: Object
        };
      }
      _sendMsg(){
        var messageList = this.$.messageList;
        var text = this.$.text.value;
        var message = {
            sender: this.user.uid, 
            text: text,
            time: new Date().toString()
          }

        if(text === ""){
          console.log('No text!')
        }else if(text === undefined){
          console.log('No text!')
        }else{
            console.log(firebase, 'users/' + this.user.uid + '/chats/' + this.routeData.user_name, message)
            firebase.database().ref('users/' + this.user.uid + '/chats/' + this.routeData.user_name).push(message);
            firebase.database().ref('users/' + this.routeData.user_name + '/chats/' + this.user.uid).push(message);
        }
        this.$.text.value = "";
        setTimeout(function(){
          messageList.scrollTop = messageList.scrollHeight;
        }, 100);
       
        console.log(this.messages);
      }
      _self(message){
        var self = "";
        if(message.sender === this.user.uid){
           self = "self";
        }else{
           self = "other"
        }
        return self;
      }

      log(){
        console.log(this.routeData)
      }

      _msgAdded(){
        var messageList = this.$.messageList;
        console.log('from observor');
        
        setTimeout(function(){
          messageList.scrollTop = messageList.scrollHeight;
        }, 100);

      }

      attached(){
        var messageList = this.$.messageList;
        var query = this.$.selfQuery;
        query.ref.on('value', function(snap){
          console.log(snap.val());
          messageList.scrollTop = messageList.scrollHeight;
        })
      }
    }

    window.customElements.define(AcChatView.is, AcChatView);
  </script>
</dom-module>
