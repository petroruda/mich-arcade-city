<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="shared-styles.html">

<dom-module id="ac-chat-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px 20px;
      }
      .content{
        width: 100%;
        height: 100%;
      }
      .input-area{
        display: flex;
        width: 100%;
        padding: 10px;
        height: 60px;
        align-items: flex-end;
        bottom: 5px;
        position: fixed;
      }
      .input-area paper-textarea{
        width: 200px;
        margin-right: 5px;
      }
      .inputfile {
        width: 0.1px;
        height: 0.1px;
        opacity: 0;
        overflow: hidden;
        position: absolute;
        z-index: -1;
      }
      paper-fab{
        margin-left: 15px;
      }
    </style>
    <app-route
        route="{{route}}"
        pattern="/:user_name"
        data="{{routeData}}"></app-route>

    <div class="content">
    <a href="chat">
      <paper-icon-button icon="ac-icons:arrow-back"></paper-icon-button>
    </a>
        Chat with {{routeData.user_name}}
        <button on-click="log" hidden>log</button>
        <div class="input-area">
          <paper-textarea id="text" placeholder="Type your message"></paper-textarea>
          <input type="file" name="file" id="file" class="inputfile" />
          <label for="file"><iron-icon icon="ac-icons:add-a-photo"></iron-icon></label>
          <!--<paper-icon-button icon="ac-icons:add-a-photo"></paper-icon-button>-->
          <paper-fab on-tap="_sendMsg" icon="ac-icons:send"></paper-fab>
        </div>

    </div>
  </template>

  <script>
    class AcChatView extends Polymer.Element {
      static get is() { return 'ac-chat-view'; }
      static get properties() {
        return {
            user: {
                type: Object,
                notify: true
            },
            messages : {
              type: Array,
              value: function(){
                return [];
              }
            },
            routeData: Object
        };
      }
      _sendMsg(){
        var text = this.$.text.value;
        this.push('messages', text);
        console.log(this.messages);
      }
      log(){
        console.log(this.routeData)
      }
    }

    window.customElements.define(AcChatView.is, AcChatView);
  </script>
</dom-module>
