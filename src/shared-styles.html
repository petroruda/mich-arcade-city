<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      .card {
        margin: 24px;
        padding: 16px;
        color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }
      h1,h2,h3,h4,h5,h6 {
        margin: 16px 0;
        color: #dedefe;
        font-size: 22px;
      }
      .header-text{
        color: #bccefC;
      }
      .button {
        background-color: rgba(0,0,0,0.3);
        border: 1px solid #607D8B;
        border-radius: 20px;
        padding: 10px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        height:40px;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
    }
    .accept{
        color: #dedefe;
    }
    .danger{
        color: #fe9a9a;
    }
    </style>
  </template>
</dom-module>
