<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>ac-home</title>

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../bower_components/web-component-tester/browser.js"></script>

    <!-- Import the element to test -->
    <link rel="import" href="../src/ac-home.html">
  </head>
  <body>
    <test-fixture id="BasicView">
      <template>
        <ac-home></ac-home>
      </template>
    </test-fixture>

    <script>
      suite('ac-home tests', function() {
        test('Page heading should be heading', function() {
          var myView = fixture('BasicView');
          var circle = myView.shadowRoot.querySelector('.heading');
          assert.equal(circle.textContent, 'heading');
        });
      });
    </script>
  </body>
</html>
